
<form [formGroup]="form">
    <div class="form-group">
      <label for="oldPassword"> Old Password   </label>
      <input
      formControlName = "oldPassword"
      type="password" id="oldPassword" class="form-control">
  </div>

  <div
      class="alert alert-danger"
      *ngIf="oldPassword?.touched && oldPassword?.invalid">
      <div *ngIf="oldPassword?.errors?.['required']">
        Old Password is required
      </div>
      <div *ngIf="oldPassword?.errors?.['invalidOldPassword']">
        Old Password is not Valid
      </div>
    </div>

  <div class="form-group">
      <label for="newPassword"> New Password   </label>
      <input
        formControlName = "newPassword"
        type="password" id="newPassword" class="form-control">
  </div>
  <div
      class="alert alert-danger"
      *ngIf="newPassword?.touched && newPassword?.invalid">
      <div *ngIf="newPassword?.errors?.['required']">
        New Password is required
      </div>
    </div>

  <div class="form-group">
      <label for="confirmPassword"> Confirm Password   </label>
      <input
      formControlName = "confirmPassword"
      type="password" id="confirmPassword" class="form-control">
  </div>
  <div
      class="alert alert-danger"
      *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
      <div *ngIf="confirmPassword?.errors?.['required']">
        Confirm Password is required
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword?.valid && form.invalid && form.errors?.['passwordsShouldMatch']">
      Passwords doesn't match
    </div>

  <div class="form-group">
      <button class="btn btn-primary">Change Password</button>
  </div>
</form>
