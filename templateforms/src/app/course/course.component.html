<form #f="ngForm">

  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
     required
     minlength="5"
     id="courseName"
     ngModel
     name = "courseName"
     #courseName = "ngModel"
     type="text" class="form-control">
  </div>
  <div class="alert alert-danger" *ngIf="courseName.touched &&  courseName.invalid">
    <div *ngIf="courseName.errors?.['required']">
      Course is required
    </div>
    <div *ngIf="courseName.errors?.['minlength']">
      Name should be at least {{courseName.errors?.['minlength'].requiredLength}} characters
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
     required
     id="category"
     ngModel
     name = "category"
     #category = "ngModel"
     type="text" class="form-control">
      <option></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option>
    </select>
  </div>
  <div class="alert alert-danger" *ngIf="category.touched &&  category.invalid">
    <div *ngIf="category.errors?.['required']">
      Category is required
    </div>
  </div>
   <div>
     <label>
       <input type="checkbox" ngModel name="hasGurantee" id="moneyBackGurantee"> 30 day money-back gurantee?</label>
   </div>
  <p> {{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
